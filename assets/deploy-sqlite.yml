# Kamal deployment configuration for Inertia Rails with SQLite and SSR
# Replace PROJECT_NAME, username, and IP addresses with your values
# Note: SQLite suitable for small apps, single-server deployments

service: PROJECT_NAME
image: username/PROJECT_NAME

servers:
  web:
    - 192.168.0.1
  vite:
    hosts:
      - 192.168.0.1
    cmd: bin/vite ssr
    options:
      network-alias: vite_ssr

proxy:
  ssl: true
  host: app.example.com

registry:
  username: username
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  secret:
    - RAILS_MASTER_KEY
  clear:
    SOLID_QUEUE_IN_PUMA: true  # Remove if using --skip-solid
    INERTIA_SSR_URL: http://vite_ssr:13714

aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

# IMPORTANT: Mount storage directory (contains production.sqlite3)
volumes:
  - "PROJECT_NAME_storage:/rails/storage"

asset_path: /rails/public/assets

builder:
  arch:
    - amd64
    - arm64

# SQLite does not need database accessory - uses local files
